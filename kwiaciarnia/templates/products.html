            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="..." alt="Card image cap">

                  <p class="card-text">{{product.description}}</p>

                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
