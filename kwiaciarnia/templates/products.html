{% extends 'base.html' %}
{% block content %}
<div class="scrollmenu scrolly">
  {% for product in products %}
    <div class="card max-height padding-btm" style="width: 18rem;">
      {% if product.category == products_category.id %}
        <img class="card-img-top card-colour img-size" src="/static/uploads/products/{{product.id}}.png" alt="{{product.name}}" onerror="this.onerror=null;this.src='/static/uploads/logo/logo.png';id='error'">
      {% endif %}
      <div class="card-body padding-btm">
        <h4 class="card-title">{{product.name}}</h4>
        <h6 class="card-text">{{product.description|truncate(50)}}</h6>
       
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#Modal-MoreInfo-{{ product.id }}">
          WiÄ™cej informacji
        </button>

        <!-- Modal -->
        <div class="modal fade" id="Modal-MoreInfo-{{ product.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">{{product.name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <img class="card-img-top card-colour img-size" src="/static/uploads/products/{{product.id}}.png" alt="{{product.name}}" onerror="this.onerror=null;this.src='/static/uploads/logo/logo.png';id='error'">
                <br>
                <h6>{{product.description}}</h6>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Kup</button>
                <button type="button" class="btn btn-secondary">Zamknij</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
