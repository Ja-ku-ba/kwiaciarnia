{% extends 'base.html' %}
{% block title %}
    <title>Zarządzanie stroną: Admin</title>
{% endblock %}
{% block content %}
<div>
    {% for post in posts %}
        <a href="#">{{post.title}}</a><span> {{post.added}}, like:{{post.likes}}, dislike:{{post.dislikes}} </a><a href="{{ url_for('delete_post', id=post.id ) }}">Usuń post</a>
        <hr>
    {% endfor %}
</div>
{% endblock %}
