{% extends 'base.html' %}
  {% block content %}
  <div class="scrollmenu scrolly">
    {% for product in products_to_sale_category %}
        <a href="{{ url_for('products', cat_name=product.name, id=product.id) }}">
            <div class="card"  style="width: 18rem;">
                {% for prd in products_to_sale_id %}
                    {% if prd.category == product.id %}
                        <img class="card-img-top img-size" src="static\uploads\products\{{prd.id}}.png" alt="{{product.name}}" onerror="this.onerror=null;this.src='/static/uploads/logo/filler.png';">
                    {% endif %}
                {% endfor %}
                <a href="#" class="btn btn-muted">{{product.name}}</a>
            </div>
        </a>
    {% endfor %}
  </div>
{% endblock %}
