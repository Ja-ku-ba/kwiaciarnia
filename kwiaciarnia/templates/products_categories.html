{% extends 'base.html' %}
{% block content %}
<div class="scrollmenu scrolly">
    {% for product in products_to_sale_category %}
        <a href="{{ url_for('products', cat_name=product.name) }}">
            <div class="card"  style="width: 18rem;">
                {% for prd in products_to_sale_id %}
                    {% if prd.category == product.id %}
                        <img class="card-img-top png" src="static\uploads\products\{{prd.id}}.png" alt="{{product.name}}" style="height: 15rem; width: 500;">
                    {% endif %}
                {% endfor %}
                    <a href="#" class="btn btn-muted">{{product.name}}</a>
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
