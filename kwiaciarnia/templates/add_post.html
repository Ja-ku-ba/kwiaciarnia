{% extends 'base.html' %}
{% block title %}
<title>Wyimaginowana kwiaciarnia: Dodaj post</title>
{% endblock %}
{% block content %}
<div>
    <form method="post">
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label() }}
            {{ form.title() }}
        </div>
        <div>
            {{ form.body.label() }}
            {{ form.body() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</div>
{% endblock %}
