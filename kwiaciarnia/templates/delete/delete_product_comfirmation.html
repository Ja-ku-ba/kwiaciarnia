{% extends 'base.html' %}
{% block title %}
<title>Usuń post</title>
{% endblock %}
{% block content %}
{% if current_user.is_admin %}
<div>
    <h1>Czy na pewno chcesz usunąć ten post?</h1>
    <h3>{{product.name}}</h3>
    <h5>{{product.price}}</h5>
    <img src="static\uploads\product\{{product.id}}.png" alt="{{product.name}}">
    <form method="post">
        <input type="submit" value="Usuń">        
    </form>
</div>
{% endif %}
{% endblock %}
