{% extends 'base.html' %}
{% block title %}
    <title>Zarządzanie postami</title>
{% endblock %}
{% block content %}
<div>
    <a class="nav-link" href="{{ url_for('add_post') }}">Dodaj post</a>
    <hr>
    {% for post in posts %}
        <a>{{post.title}}</a><span> {{post.added}}, like:{{post.likes}}, dislike:{{post.dislikes}} </a><a href="{{ url_for('delete_post', id=post.id ) }}">Usuń post</a>
        <hr>
    {% endfor %}
</div>
{% endblock %}
