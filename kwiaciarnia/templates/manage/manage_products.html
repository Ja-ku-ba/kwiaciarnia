{% extends 'base.html' %}
{% block title %}
    <title>Zarządzanie stroną: Admin</title>
{% endblock %}
{% block content %}
<div>
    <a class="nav-link" href='{{ url_for("add_product") }}'>Dodaj produkt</a>
    <hr>
    {% for product in products %}
        <a>{{product.name}}:</a><span> {{product.price}}|</a><a href="{{url_for('delete_product', id=product.id)}}"> Usuń produkt</a>
        <hr>
    {% endfor %}
</div>
{% endblock %}
